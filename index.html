<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="my-intro">
        <h1 class="page-header">Epicodus Track Suggester</h1>
        <h3>Welcome to the Epicodus Track Suggester!</h3>
        <p>Please take this brief survey to help you determine which track you would be most suited to pursue at Epicodus.</p>
      </div>
      <h3 id="survey-title">Survey</h3>
      <div id="blanks">
        <form>
          <!-- name -->
          <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input id="name" type="text">
          </div>
          <!-- music -->
          <div class="form-group">
            <label>Which of these music genres most speaks to you?</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="1">Techno</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="10">Jazz</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="100">Hip-Hop</input>
              </label>
            </div>
          </div>
          <!-- vacation -->
          <div class="form-group">
              <label>Which vacation most appeals to you?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="1">A week in a cabin on the Oregon coast.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="10">A week in a luxury hotel in San Francisco.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="100">A week touring the west coast from San Francisco to Seattle.</input>
                </label>
              </div>
          </div>
          <!-- beer -->
          <div class="form-group">
            <label>Which of these kinds of beer is best?</label>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="1">Domestic</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="10">Imported</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="100">Micro Brew</input>
              </label>
            </div>
          </div>
          <!-- weapon -->
          <div class="form-group">
            <label>In a medieval tournament, which of these weapons would you be?</label>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="1">Broadsword</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="10">Shortsword</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="100">Flail</input>
              </label>
            </div>
          </div>
          <!-- taco -->
          <div class="form-group">
            <label>Which of these tacos would you serve?</label>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="1">Kirkland Brand</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="10">Free-Range, Gluten Free and Free-Trade</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="100">Thai-Fusion</input>
              </label>
            </div>
          </div>
          <div class="page-header">
            <h3>Click submit to see the answer!</h3>
          </div>
          <div id="output">
            <h3><span class="name"></span>, it looks like you should pursue the <span id="track"></span></h3>
          </div>
          <button type="submit" class="btn btn-success">Submit!</button>
        </form>
      </div>
      <div id="footer">&copy; 2016, Caleb Stevenson</div>
    </div>
  </body>
</html>
