<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Track Suggester</h1>
      <h3>Welcome to the Track Suggester!</h3>
      <p>Please take this brief survey to help you determine which track you would be most suited to pursue at Epicodus.</p>
      <h3>Survey</h3>
      <div class="blanks">
          <form>
            <div class="form-group">
              <label>Which of these music genres speak to you the most?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="1">Techno</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="5">Jazz</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="10">Hip-Hop</input>
                </label>
              </div>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
