<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700|Bungee+Inline" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="my-intro">
        <h1 class="page-header">Epicodus Track Suggester</h1>
        <h3>Welcome to the Epicodus Track Suggester!</h3>
        <p>Please take this brief survey to help you determine which track you would be most suited to pursue at Epicodus.</p>
      </div>
      <h3 id="survey-title">Survey</h3>
      <div id="blanks">
        <form>
          <!-- name -->
          <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input id="name" type="text">
          </div>
          <!-- music -->
          <div class="form-group">
            <label>Which of these music genres most speaks to you?</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="1">Techno</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="2">Jazz</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="3">Hip-Hop</input>
              </label>
            </div>
          </div>
          <!-- vacation -->
          <div class="form-group">
              <label>Which vacation most appeals to you?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="1">A week in a cabin on the Oregon coast.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="2">A week in a luxury hotel in San Francisco.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="vacation" value="3">A week touring the west coast from San Francisco to Seattle.</input>
                </label>
              </div>
          </div>
          <!-- beer -->
          <div class="form-group">
            <label>Which of these kinds of beer is best?</label>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="1">Domestic</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="2">Imported</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beer" value="3">Micro Brew</input>
              </label>
            </div>
          </div>
          <!-- weapon -->
          <div class="form-group">
            <label>In a medieval tournament, which of these weapons would you be?</label>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="1">Broadsword</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="2">Rapier</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weapon" value="3">Flail</input>
              </label>
            </div>
          </div>
          <!-- taco -->
          <div class="form-group">
            <label>Which of these tacos would you serve?</label>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="1">Kirkland Brand</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="2">Free-Range, Gluten Free and Free-Trade</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="taco" value="3">Thai-Fusion</input>
              </label>
            </div>
          </div>
          <h3 class="page-header">Click Submit!</h3>
          <div id="output">
            <h3><span class="name"></span>, it looks like you should pursue the <span id="track"></span></h3>
          </div>
          <button type="submit" class="btn-lrg btn-default">Submit!</button>
        </form>
      </div>
    </div>
  </body>
</html>
